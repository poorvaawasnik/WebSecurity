<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        :root {
            --bg-gradient-start: #1e293b;
            --bg-gradient-end: #020617;
            --card-bg: #0f172a;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.15);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --error: #f97373;
            --success: #4ade80;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            color: var(--text-main);
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .login-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.9));
            border-radius: 1.25rem;
            padding: 2.25rem 2rem 2rem;
            box-shadow:
                0 20px 40px rgba(15, 23, 42, 0.7),
                0 0 0 1px rgba(148, 163, 184, 0.15);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at top left, rgba(56, 189, 248, 0.15), transparent 55%),
                radial-gradient(circle at bottom right, rgba(129, 140, 248, 0.18), transparent 55%);
            opacity: 0.9;
            z-index: -1;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            letter-spacing: 0.03em;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        hr {
            border: none;
            border-top: 1px solid rgba(148, 163, 184, 0.3);
            margin-bottom: 1.5rem;
        }

        .status-message {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.65rem 0.9rem;
            border-radius: 0.75rem;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid transparent;
        }

        .status-error {
            border-color: rgba(248, 113, 113, 0.6);
            color: var(--error);
        }

        .status-logout {
            border-color: rgba(74, 222, 128, 0.6);
            color: var(--success);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.65rem 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background-color: rgba(15, 23, 42, 0.85);
            color: var(--text-main);
            font-size: 0.95rem;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease, transform 0.05s ease;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(148, 163, 184, 0.7);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: rgba(56, 189, 248, 0.8);
            background-color: rgba(15, 23, 42, 1);
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.7),
                        0 0 18px rgba(56, 189, 248, 0.22);
            transform: translateY(-1px);
        }

        .login-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1.5rem;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .remember input[type="checkbox"] {
            width: 0.9rem;
            height: 0.9rem;
            accent-color: var(--accent);
        }

        .helper-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        input[type="submit"] {
            border: none;
            padding: 0.7rem 1.4rem;
            border-radius: 999px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: radial-gradient(circle at top left, #38bdf8, #0ea5e9);
            color: #0b1120;
            box-shadow:
                0 12px 25px rgba(8, 47, 73, 0.9),
                0 0 0 1px rgba(56, 189, 248, 0.6);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
            white-space: nowrap;
        }

        input[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow:
                0 18px 35px rgba(8, 47, 73, 0.95),
                0 0 0 1px rgba(56, 189, 248, 0.8);
            filter: brightness(1.03);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow:
                0 8px 16px rgba(8, 47, 73, 0.9),
                0 0 0 1px rgba(56, 189, 248, 0.9);
        }

        .small-note {
            margin-top: 1.25rem;
            font-size: 0.8rem;
            text-align: center;
            color: var(--text-muted);
        }

        .small-note span {
            background: var(--accent-soft);
            padding: 0.15rem 0.5rem;
            border-radius: 999px;
            border: 1px solid rgba(56, 189, 248, 0.35);
            font-size: 0.78rem;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.7rem 1.25rem 1.6rem;
            }
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <h1 class="login-title">Login</h1>
        <p class="login-subtitle">Welcome back! Please sign in to continue.</p>
        <hr>

        <!-- Error and logout messages from Spring Security -->
        <span th:if="${param.error}" class="status-message status-error">
            Username or password is incorrect.
        </span>
        <span th:if="${param.logout}" class="status-message status-logout">
            You have been logged out successfully.
        </span>

        <form th:action="@{/dologin}" method="post">
            <div class="field">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Enter your username"/>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter your password"/>
                <p class="helper-text">Use your registered credentials to sign in.</p>
            </div>

            <div class="login-footer">
                <div class="remember">
                    <input id="remember" type="checkbox" name="remember-me"/>
                    <label for="remember">Remember me</label>
                </div>
                <input type="submit" value="Sign in"/>
            </div>

            <p class="small-note">
                <span>Secure login â€¢ Spring Security</span>
            </p>
        </form>
    </div>
</div>
</body>
</html>
