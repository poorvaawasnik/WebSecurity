<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>

    <style>
        :root {
            --bg-dark: #020617;
            --bg-card: #0f172a;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.12);
            --text: #e5e7eb;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #1e293b 0%, var(--bg-dark) 70%);
            color: var(--text);
        }

        .logout-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.92));
            padding: 2.2rem 2rem;
            width: 360px;
            border-radius: 1.25rem;
            text-align: center;
            box-shadow:
                0 18px 35px rgba(8, 47, 73, 0.75),
                0 0 0 1px rgba(148, 163, 184, 0.15);
            position: relative;
            overflow: hidden;
        }

        .logout-card::before {
            content: "";
            position: absolute;
            inset: -50%;
            background:
                radial-gradient(circle at top left, rgba(56, 189, 248, 0.15), transparent 55%),
                radial-gradient(circle at bottom right, rgba(129, 140, 248, 0.18), transparent 55%);
            z-index: -1;
        }

        h1 {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: 0.6px;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        input[type="submit"] {
            padding: 0.75rem 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            background: radial-gradient(circle at top left, #38bdf8, #0ea5e9);
            color: #0b1120;
            box-shadow:
                0 12px 25px rgba(8, 47, 73, 0.85),
                0 0 0 1px rgba(56, 189, 248, 0.6);
            transition: 0.15s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow:
                0 18px 32px rgba(8, 47, 73, 0.95),
                0 0 0 1px rgba(56, 189, 248, 0.8);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow:
                0 10px 20px rgba(8, 47, 73, 0.9),
                0 0 0 1px rgba(56, 189, 248, 1);
        }
    </style>

</head>
<body>

<div class="logout-card">
    <h1>Logout</h1>
    <p>Click below to securely log out of your account.</p>

    <form method="POST" th:action="@{/doLogout}">
        <input type="submit" value="Logout">
    </form>
</div>

</body>
</html>
